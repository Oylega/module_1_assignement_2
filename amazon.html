<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Sign In</title>
</head>
<body>
    <div class="logo">
        <img src="amazon_logo.png" alt="amazon logo">
    </div>
    <div class="login">
        <h1>Sign In</h1>
        <form>
            <label>Email(phone or mobile accounts)</label>
            <input type="text" id="email" placeholder="Enter Email">
            <label>Password</label>
            <a href="#forgotpassword">Forgot Password</a>
            <input type="text" id="password" placeholder="Enter Password">
            <button>Continue</button>
            <ul>
                <li>&#9654;<a href="#" id="help"> Need Help?</a></li></ul>
            </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="create">
        <p id="new"><span>New To Amazon?</span></p>
        <button id="create_account">Create Your Amazon Account</button>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <footer>
        <div class="footer">
        <a href="#" id="conditions">Conditions of Use</a>
        <a href="#" id="privacy">Privacy Policy</a>
        <a href="#" id="help">Help</a>
        </div>
    </footer> 
<br>   
<p>&copy;1996-2022, Amazon.com,inc or its affiliates</p> 
</body>
</html>
